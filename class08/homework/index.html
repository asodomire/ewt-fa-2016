<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>React Classwork</title>

    <link href='https://fonts.googleapis.com/css?family=Lilita+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <main class="wrapper">
      <!-- the following code needs to be moved to components -->
      <!-- end -->
    </main>

    <script type="text/babel">
		function Card(props) {
		  return (
			    <li className="card">
                  <div className="card-value card-value-top"> {props.letter} </div>
                    <figure className="suit">
                      <img className="suit-image" src= {'images/' + props.name + '.jpg'} alt=""/>
                      <figcaption className="suit-name"> {props.name} </figcaption>
                    </figure>
                  <div className="card-value card-value-bottom"> {props.letter} </div>
                </li>
		  );
		}

		function App() {
		  return (
			<div className="container">
			  <ol className="cards">
				<Card name="raccoon" letter="R"/>
				<Card name="squirrel" letter="S"/>
				<Card name="penguin" letter="P"/>
				<Card name="frog" letter="F"/>
				<Card name="tanooki" letter="T"/>
				<Card name="bee" letter="B"/>
			  </ol>
			</div>
		  );
		}		
		
		ReactDOM.render(<App/>, document.querySelector('.wrapper'));
      // code goes here
    </script>
  </body>
</html>
